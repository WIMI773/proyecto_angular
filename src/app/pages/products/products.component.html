<div class="products-wrapper">
  <div class="products-header">
    <h1>Nuestros Productos</h1>
    <button *ngIf="isLogged" class="btn btn-success create-btn" (click)="goToCreate()">
      âž• Crear Producto
    </button>
  </div>

  <div class="products-container" *ngIf="products.length > 0">
    <div class="product-card" *ngFor="let p of products">
      <div class="product-image-wrapper">
        <img [src]="p.images[0]" [alt]="p.title" />
      </div>

      <div class="product-info">
        <div class="product-header">
          <h3>{{ p.title }}</h3>
          <p class="product-description">{{ p.description }}</p>
        </div>

        <div class="product-meta">
          <span class="product-category">{{ p.category?.name }}</span>
        </div>

        <div class="product-actions">
          <div *ngIf="isLogged" style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
            <button class="btn-edit" (click)="edit(p.id)">Editar</button>
            <button class="btn-delete" (click)="delete(p.id)"> Eliminar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="empty-state" *ngIf="products.length === 0">
    <div class="empty-state-icon">ðŸ“¦</div>
    <h2>No hay productos disponibles</h2>
    <p>Por favor, intente mÃ¡s tarde o contacte al administrador</p>
  </div>
</div>
